<div class="container">



  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">




      <ng-container matColumnDef="topicId">
        <th mat-header-cell *matHeaderCellDef> Topic ID </th>
        <td mat-cell *matCellDef="let row"> {{row.topicId}} </td>
      </ng-container>


      <ng-container matColumnDef="topicName">
        <th mat-header-cell *matHeaderCellDef> Topic Name </th>
        <td mat-cell *matCellDef="let row"> {{row.topicName}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="updateTopic(row)" value="edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteTopic(row.topicId)" value="delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="addTopicButton" mat-raised-button (click)="addTopic()" color="warn" value="addTopic">
    Add Topic
  </button>
</div>
