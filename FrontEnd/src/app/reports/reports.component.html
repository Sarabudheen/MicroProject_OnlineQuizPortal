<div class="container-fixed">

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="reportId">
        <th mat-header-cell *matHeaderCellDef> Report ID </th>
        <td mat-cell *matCellDef="let row"> {{row.reportId}} </td>
      </ng-container>


      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>


      <ng-container matColumnDef="topicName">
        <th mat-header-cell *matHeaderCellDef> Topic Name </th>
        <td mat-cell *matCellDef="let row"> {{row.topicName}} </td>
      </ng-container>


      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score</th>
        <td mat-cell *matCellDef="let row"> {{row.score}} </td>
      </ng-container>


      <ng-container matColumnDef="feedBack">
        <th mat-header-cell *matHeaderCellDef> Feedback </th>
        <td mat-cell *matCellDef="let row"> {{row.feedBack}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="updateReport(row)" value="edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteReport(row.reportId)" value="delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="addReportButton" mat-raised-button (click)="addReport()" color="warn" value="addReport">
    Add Report
  </button>

</div>
