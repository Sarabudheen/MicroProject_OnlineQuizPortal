<div class="container">

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



      <ng-container matColumnDef="testId">
        <th mat-header-cell *matHeaderCellDef> Test ID </th>
        <td mat-cell *matCellDef="let row"> {{row.testId}} </td>
      </ng-container>


      <ng-container matColumnDef="topicName">
        <th mat-header-cell *matHeaderCellDef> Topic Name </th>
        <td mat-cell *matCellDef="let row"> {{row.topicName}} </td>
      </ng-container>


      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time</th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>


      <ng-container matColumnDef="dificulty">
        <th mat-header-cell *matHeaderCellDef> Dificulty Level </th>
        <td mat-cell *matCellDef="let row"> {{row.dificulty}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="updateSchedule(row)" value="edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteTest(row.userId)" value="delete">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button mat-raised-button routerLink="/Test">View Quiz</button>
        </td>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="addTestButton" mat-raised-button (click)="addTest()" color="warn" value="addTest">
    Add Test
  </button>
</div>
